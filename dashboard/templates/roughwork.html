<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apex Radial Chart Test</title>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body style="margin:40px;">

<div id="diseaseRadialChart" style="width:500px; height:500px;"></div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    var options = {
      series: [70, 55, 40, 25],
      chart: {
        type: 'radialBar',
        height: 500
      },
      plotOptions: {
        radialBar: {
          dataLabels: {
            name: {
              fontSize: '16px',
            },
            value: {
              fontSize: '14px',
            },
            total: {
              show: true,
              label: 'Total',
              formatter: function (w) {
                return w.globals.series.reduce((a, b) => a + b, 0);
              }
            }
          }
        }
      },
      labels: ['Diabetes', 'Heart Disease', 'Cancer', 'Hypertension'],
      colors: ['#10b981', '#f59e0b', '#ef4444', '#3b82f6'],
      legend: {
        show: true,
        position: 'bottom'
      }
    };

    var chart = new ApexCharts(document.querySelector("#diseaseRadialChart"), options);
    chart.render();
  });
</script>

</body>
</html>
