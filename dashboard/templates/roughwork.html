<div id="dualAxisChart"></div>

<script>
  const goodBadData = JSON.parse('{{ good_bad_data|safe }}');
  let selectedType = document.getElementById("insuranceSelect").value;

  function getDualAxisData(insType) {
    const ageGroups = Object.keys(goodBadData[insType]);
    const goodCounts = ageGroups.map(ag => goodBadData[insType][ag]?.Good || 0);
    const badCounts = ageGroups.map(ag => goodBadData[insType][ag]?.Bad || 0);
    
    // Calculate Bad % = Bad / (Good+Bad)
    const badPercent = ageGroups.map((ag, i) => {
      const total = goodCounts[i] + badCounts[i];
      return total > 0 ? (badCounts[i] / total * 100).toFixed(1) : 0;
    });

    return { categories: ageGroups, goodCounts, badPercent };
  }

  let data = getDualAxisData(selectedType);

  const options = {
    chart: {
      height: 350,
      type: 'line',
      stacked: false
    },
    series: [
      {
        name: 'Good Count',
        type: 'column',
        data: data.goodCounts
      },
      {
        name: 'Bad %',
        type: 'line',
        data: data.badPercent
      }
    ],
    colors: ['#28a745', '#dc3545'], // green bars, red line
    stroke: { width: [0, 3] }, // 0 for bars, 3px for line
    dataLabels: { enabled: true },
    xaxis: { categories: data.categories },
    yaxis: [
      {
        title: { text: "Good Count" }
      },
      {
        opposite: true,
        title: { text: "Bad % (Right Axis)" },
        min: 0,
        max: 100
      }
    ],
    legend: { position: 'top' }
  };

  const dualAxisChart = new ApexCharts(document.querySelector("#dualAxisChart"), options);
  dualAxisChart.render();

  // Update chart on dropdown change
  document.getElementById("insuranceSelect").addEventListener("change", function () {
    selectedType = this.value;
    let data = getDualAxisData(selectedType);

    dualAxisChart.updateOptions({
      xaxis: { categories: data.categories }
    });
    dualAxisChart.updateSeries([
      { data: data.goodCounts },
      { data: data.badPercent }
    ]);
  });
</script>
